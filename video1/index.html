<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <button @click="changesVisibility">Mostrar/Ocultar</button>
        <tv-show-list></tv-show-list>
        <div v-else>No hay datos</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
                Vue.component('tv-show-list', {
            data: function() {
                return {
                    tvshows: [
                    {name: 'Game of Thrones', seasons: 7},
                    {name: 'Breaking Bad', seasons: 5},
                    {name: 'Lost', seasons: 6},
                    {name: 'Battlestar Galactica', seasons: 4}
                ]
                }
            },
            template: `
            <ul>
            <tv-show
            v-for="(show, index) in tvshows"
            :key="index"
            :name="show.name"
            :seassons="show.seassons">
        </tv-show>
        </ul>
            `
        })

        Vue.component('tv-show', {
            props: {
                name: String,
                seassons: Number,
            },
            template: `
            <li>
            <strong>{{name}}</Strong>({{seassons}} Temporadas)
            </li>
            `
        })


        const app = new Vue({
            el:'#app',
            data:{
                mostrar: false
            },
            methods:{
                changesVisibility: function(){
                    this.mostrar = !this.mostrar
                }
            }
        })
    </script>
    
</body>
</html>
